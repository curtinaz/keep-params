<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Req Params</title>
</head>
<style>
    a {
        padding: 5px;
        border-radius: 2px;
        border-style: solid;
        border-color: black;
        border-width: 1px;
        text-decoration: none;
        color: black;
    }
</style>
<body>
    <p>Botão para a página A:</p>
    <a class="checkout" href="https://google.com/">Botão</a>

    <script>
        var param = location.search.slice(1);
        if (param == "") {
            var hasparam = true;
        } else {

        var checkout_url = document.querySelector(".checkout").href;
        var checkout_param = checkout_url.split("?");

        if (checkout_param[1] === undefined) {
            document.querySelector(".checkout").href = checkout_url+"?"+param;
        } else {
            document.querySelector(".checkout").href = checkout_url+"&"+param;
        }
        }
    </script>
</body>
</html>
