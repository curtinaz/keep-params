<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Req Params</title>
</head>
<style>
    a {
        padding: 5px;
        border-radius: 2px;
        border-style: solid;
        border-color: black;
        border-width: 1px;
        text-decoration: none;
        color: black;
    }
</style>

<body>
    <p>Botão para a página A:</p>
    <a class="checkout" href="https://google.com/?pagode=sim">Botão</a>
    <a class="checkout" href="https://google.com/?pagodeira=29">Botão</a>
    <a class="checkout" href="https://google.com/?batestaca=ontem&gestores=brasileiros">Botão</a>

    <script>
        let param = location.search.slice(1);
        if (param == "") {
            let hasparam = false;
        } else {

            var qtd_links = document.querySelectorAll("a").length;
            var changing = 0;

            for (changing = 0; changing <= qtd_links; changing++) {

                var checkout_url = document.querySelectorAll("a")[changing].href;

                if (checkout_url.split("?") === undefined) {
                    document.querySelectorAll("a")[changing].href = checkout_url + "?" + param;
                } else {
                    document.querySelectorAll("a")[changing].href = checkout_url + "&" + param;
                }

            }

        }
    </script>
</body>

</html>
